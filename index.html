<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./assets/css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Harry Potter Code Quiz</h1>
        <p>Time: <span id="timer">60</span></p>
    </header>

    <div id="start-screen">
        
        <p>You will have 60 seconds to correctly answer 5 multiple choice questions. Good luck!</p>
        <button id="start">Alohomora</button>
    </div>

    <div class="hide" id="quiz-screen">
        <h1 id="title"></h1>
        <div id="answers"></div>
    </div>

    <div class="hide" id="end-screen">
        <h1>Game over! How did you score?</h1>
        <p>Your score is: <span id="score"></span></p>
        <input type="text" id="initials">
        <button id="submit-score">Submit</button>
    </div>

    <script src="./assets/js/script.js"></script>   
</body>
</html>
